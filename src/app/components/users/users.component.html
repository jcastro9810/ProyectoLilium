        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Nombre</label>

                        <label for="recipient-name" class="col-form-label">Tel√©fono:</label>

                        <input type="password" class="form-control" id="password" [(ngModel)]="password">
                        <select name="rol" id="rol" [(ngModel)]="rol" *ngIf="id != ''">Rol

                            <option value="admin" id="rol" [(ngModel)]="rol">Admin</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-primary" (click)="save()" *ngIf="id == ''">Save</button>

            </div>
        </div>
    </div>
</div>
